<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm text-center">
                <h1>Intel</h1>
                <span class="badge badge-pill badge-primary">I9 13900k</span>
                <span class="badge badge-pill badge-primary">I7 12700k</span>
                <span class="badge badge-pill badge-primary">I5 12600k</span>
            </div>
            <div class="col-sm text-center">
                <h1>AMD</h1>
                <span class="badge badge-pill badge-danger">Ryzen 9 7950X</span>
                <span class="badge badge-pill badge-danger">Ryzen 7 7700X</span>
                <span class="badge badge-pill badge-danger">Ryzen 5 7600X</span>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-sm text-center">
                <h1>Nvidia</h1>
                <span class="badge badge-pill badge-success">RTX 40 Series</span>
                <span class="badge badge-pill badge-success">RTX 30 Series</span>
                <span class="badge badge-pill badge-success">RTX 20 Series</span>
            </div>
            <div class="col-sm text-center">
                <h1>RAM</h1>
                <span class="badge badge-pill badge-info">DDR4</span>
                <span class="badge badge-pill badge-info">DDR5</span>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-sm text-center">
                <h1>S.S.D</h1>
                <span class="badge badge-pill badge-warning">SATA SSD</span>
                <span class="badge badge-pill badge-warning">M.2 SATA SSD</span>
                <span class="badge badge-pill badge-warning">mSATA SSD</span>
            </div>
            <div class="col-sm text-center">
                <h1>Motherboard</h1>
                <span class="badge badge-pill badge-secondary">Standard ATX</span>
                <span class="badge badge-pill badge-secondary">Micro ATX</span>
                <span class="badge badge-pill badge-secondary">eXtended ATX</span>
            </div>
        </div>
    </div>
</body>
</html>
